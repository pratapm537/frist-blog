<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h1><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}

{% endblock content %}
</body>
</html>
